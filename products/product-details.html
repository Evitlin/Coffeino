<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Details</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1 id="product-title"></h1>
    <img id="product-image" src="" alt="">
    <p id="product-description"></p>
    <p>Price: <span id="product-price"></span>â‚¬</p>
    <p>Stock left: <span id="product-stock"></span></p>
    <input type="number" id="quantity" min="1" value="1">
    <button id="add-to-cart">Add to Cart</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCgJ-IOeq76OCzmlUbGntMKmn550enir68",
            authDomain: "coffeino-3157b.firebaseapp.com",
            projectId: "coffeino-3157b",
            storageBucket: "coffeino-3157b.appspot.com",
            messagingSenderId: "739495575410",
            appId: "1:739495575410:web:07e74233accd8d6443a7eb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Get product ID from URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        if (productId) {
            db.collection("products").doc(productId).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("product-title").textContent = data.title;
                    document.getElementById("product-image").src = data.imageUrl;
                    document.getElementById("product-description").textContent = data.description;
                    document.getElementById("product-price").textContent = data.price;
                    document.getElementById("product-stock").textContent = data.stock;

                    // Add to Cart functionality
                    document.getElementById("add-to-cart").addEventListener("click", () => {
                        const quantity = parseInt(document.getElementById("quantity").value);

                        if (quantity > 0 && quantity <= data.stock) {
                            firebase.auth().onAuthStateChanged(user => {
                                if (user) {
                                    // User is logged in, save to Firestore
                                    const cartItem = {
                                        productId,
                                        productName: data.title,
                                        productPrice: data.price,
                                        productImage: data.imageUrl, // Add the product image
                                        quantity
                                    };

                                    db.collection("users").doc(user.uid).collection("cart").doc(productId).set(cartItem, { merge: true })
                                        .then(() => {
                                            alert("Item added to cart!");
                                            // Optionally, update stock in Firestore
                                            db.collection("products").doc(productId).update({
                                                stock: data.stock - quantity
                                            });
                                            location.reload(); // Refresh to update stock count
                                        })
                                        .catch(error => {
                                            console.error("Error adding to cart:", error);
                                        });
                                } else {
                                    // User is not logged in, save to localStorage
                                    let cart = JSON.parse(localStorage.getItem("cart")) || [];

                                    // Check if the product is already in the cart
                                    const existingProductIndex = cart.findIndex(item => item.productId === productId);

                                    if (existingProductIndex !== -1) {
                                        // Update the quantity of the existing product
                                        cart[existingProductIndex].quantity += quantity;
                                    } else {
                                        // Add the new product to the cart
                                        cart.push({
                                            productId,
                                            productName: data.title,
                                            productPrice: data.price,
                                            productImage: data.imageUrl, // Add the product image
                                            quantity
                                        });
                                    }

                                    // Save the updated cart back to localStorage
                                    localStorage.setItem("cart", JSON.stringify(cart));
                                    alert("Item added to cart!");
                                }
                            });
                        } else {
                            alert("Invalid quantity or out of stock!");
                        }
                    });
                } else {
                    document.body.innerHTML = "<h1>Product not found</h1>";
                }
            }).catch((error) => {
                console.error("Error fetching product:", error);
            });
        }
    </script>
</body>
</html>
