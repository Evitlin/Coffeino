<script>

    };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
        const productsContainer = document.getElementById("products-container");
        const categoryFilter = document.getElementById("category-filter");

        // Function to fetch and display products
        function fetchProducts(category = null) {
            db.collection("products").get().then((querySnapshot) => {
                productsContainer.innerHTML = ""; // Clear any existing content

                querySnapshot.forEach((doc) => {
                    const product = doc.data();

                    // Filter by main category or subcategory
                    if (category && !product.category.includes(category)) {
                        return;
                    }

                    // Sorting logic
                    if (sortBy === "price-low") {
                        products.sort((a, b) => a.price - b.price);
                    } else if (sortBy === "price-high") {
                        products.sort((a, b) => b.price - a.price);
                    } else if (sortBy === "popularity") {
                        products.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
                    }

                    // Display products
                    products.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.classList.add("product-card");

                        productCard.innerHTML = `
                            <img src="${product.imageUrl}" alt="${product.title}" loading="lazy">
                            <h3>${product.title}</h3>
                            <p>${product.price}â‚¬</p>
                            <button onclick="window.location.href='../details/product-details.html?id=${product.id}'">
                                View Details
                            </button>
                        `;

                        productsGrid.appendChild(productCard);
                    });
                }).catch((error) => {
                    console.error("Error fetching products:", error);
                });
            }

        // Fetch all products initially
        fetchProducts();

        // Add event listeners to category links
        categoryFilter.addEventListener("click", (event) => {
            if (event.target.tagName === "A") {
                event.preventDefault();
                const selectedCategory = event.target.getAttribute("data-category");
                fetchProducts(selectedCategory);
            }
        });
    });
</script>
