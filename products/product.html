<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/products/product_links.css">
    <link rel="stylesheet" href="/products/product_container.css">
    <link rel="stylesheet" href="/main_page/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
  <h1>Our Products</h1>
  <div id="products-container"></div>
  <script src="/scripts/main.js"></script>
<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCgJ-IOeq76OCzmlUbGntMKmn550enir68",
        authDomain: "coffeino-3157b.firebaseapp.com",
        projectId: "coffeino-3157b",
        storageBucket: "coffeino-3157b.appspot.com",
        messagingSenderId: "739495575410",
        appId: "1:739495575410:web:07e74233accd8d6443a7eb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
        const productsContainer = document.getElementById("products-container");

        // Function to fetch and display products
        function fetchProducts(category = null) {
            db.collection("products").get().then((querySnapshot) => {
                productsContainer.innerHTML = ""; // Clear existing products

                querySnapshot.forEach((doc) => {
                    const product = doc.data();

                    // Filter by category if a category is selected
                    if (category && product.category !== category && product.subcategory !== category) {
                        return;
                    }

                    // Create a product card dynamically
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");

                    productCard.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.price}â‚¬</p>
                        <button onclick="window.location.href='product-details.html?id=${doc.id}'">
                            View Details
                        </button>
                    `;

                    productsContainer.appendChild(productCard);
                });
            }).catch((error) => {
                console.error("Error fetching products:", error);
            });
        }

        // Get the category from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const selectedCategory = urlParams.get("category");

        // Fetch products based on the selected category
        fetchProducts(selectedCategory);
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedCategory = urlParams.get("category");

        if (selectedCategory) {
            console.log("Selected Category:", selectedCategory);
        } else {
            console.log("No category selected.");
        }
    });
</script>
</body>
</html>
