<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .filters {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            color: #003865;
        }

        select, input {
            margin-top: 0.5rem;
            padding: 0.4rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #003865;
        }

        .orders-section {
            background: white;
            padding: 1rem;
            
            border-radius: 10px;
            border-color:#003865;;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #003865;
        }

        .order-item {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            border-color:#003865;;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color:#003865;;
        }

        .order-details {
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .order-status {
            color: red;
            font-weight: bold;
        }

        .tag {
            background-color: #eef;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        /* Modal styling */
        #shipping-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #003865;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #shipping-modal .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        #shipping-modal .modal-content button.close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #shipping-content p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <h1>Order Management</h1>

    <div class="filters">
        <label for="status-filter">All Orders</label>
        <select id="status-filter">
            <option>All Orders</option>
        </select>

        <label for="sort-order">Sort By</label>
        <select id="sort-order">
            <option>Newest First</option>
            <option>Oldest First</option>
        </select>
    </div>
    
    <div class="orders-section" id="orders-list"></div>

    <!-- Shipping Info Modal -->
    <div id="shipping-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="document.getElementById('shipping-modal').style.display='none'">X</button>
            <div id="shipping-content"></div>
            <button onclick="window.print()">Print</button>
        </div>
    </div>
</body>
<link rel="stylesheet" href="/products/product_links.css">
<script src="/scripts/admin.js" defer></script>
<script src="/admin/order.js"></script>
<script src="/scripts/firebaseInit.js" defer></script>
</html>
