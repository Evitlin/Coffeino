        .orders-section {
            background: white;

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-item {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .order-details {
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .order-status {
            color: red;
            font-weight: bold;
        }

        .tag {
            background-color: #eef;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>

    <div class="filters">
        <label for="status-filter">All Orders</label>
        <select id="status-filter">
            <option>All Orders</option>
            <option>Unfinished, Paid</option>
            <option>Preparing Orders</option>
            <option>Ready for Shipment</option>
            <option>Completed Orders</option>
            <option>All Paid Orders</option>
            <option>All Cancelled Orders</option>
        </select>

        <label for="sort-order">Sort By</label>
        <select id="sort-order">
            <option>Newest First</option>
            <option>Oldest First</option>
            <option>Recently Updated</option>
            <option>Least Recently Updated</option>
        </select>
    </div>
