<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery & Payment Options</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="section">
      <h2>Delivery method:</h2>

      <label><input type="radio" name="delivery" checked> Courier delivery</label>
      <div class="courier-form">
        <input type="text" placeholder="Enter full address" />
        <input type="text" placeholder="Phone number to contact" />
      </div>

      <label><input type="radio" name="delivery"> Delivery to parcel locker</label>
      <div class="postbox-form">
        <div class="delivery-logos">
          <button><img src="/cart/cart_images/venipak.jpg" alt="Venipak" /></button>
          <button><img src="/cart/cart_images/omniva.jpg" alt="Omniva" /></button>
          <button><img src="/cart/cart_images/dpd.jpg" alt="DPD" /></button>
          <button><img src="/cart/cart_images/lpex.jpg" alt="LP Express" /></button>
        </div>
        <select>
          <option selected disabled>City</option>
          <option>Vilnius</option>
          <option>Kaunas</option>
        </select>
        <select>
          <option selected disabled>Select parcel locker</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Payment method:</h2>
      <p>Online Banking</p>
      <div class="payment-logos">
        <button><img src="seb.png" alt="SEB" /></button>
        <button><img src="swedbank.png" alt="Swedbank" /></button>
        <button><img src="luminor.png" alt="Luminor" /></button>
        <button><img src="revolut.png" alt="Revolut" /></button>
        <button><img src="citadele.png" alt="Citadele" /></button>
        <button><img src="paysera.png" alt="Paysera" /></button>
      </div>

      <p>Other methods:</p>
      <div class="payment-logos">
        <button><img src="visa.png" alt="Visa / Mastercard" /></button>
        <button><img src="gpay.png" alt="Google Pay" /></button>
      </div>
    </div>

  </div>
</body>
</html>
