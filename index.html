<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Coffeino</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="logo">Coffeino<span>.</span></a>
                <ul class="menu-links">
                    <span id="close-btn" class="material-symbols-outlined">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                <span id="menu-btn" class="material-symbols-outlined">menu</span>
            </nav>
        </header>
        <section class="hero-section">
            <div class="content">
                <h1>Weâ€™ve got the boost you need</h1>
                <p>
                    Fuel your day with the perfect brew
                </p>
                <button>shop now</button>
            </div>
        </section>

        <script>
            const header = document.querySelector("header");
            const menuBtn = document.querySelector("#menu-btn");
            const closeBtn = document.querySelector("#close-btn");
            //Toggle menu button
            menuBtn.addEventListener("click", ()=>{
                header.classList.toggle("show-mobile-menu");
            });
            //Close mobile menu
            closeBtn.addEventListener("click", ()=>{
                menuBtn.click();
            });
        </script>
    </body>
</html>
