<div class="profile-container">
    <h1 class="profile-title">Personal Information</h1>
    <div class="horizontal-divider"></div>
    
    <form class="edit-form">
        <label for="first-name">Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Name" value="Name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" value="Lastname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" value="placeholder@ktu.lt">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone" value="+3701234567">

        <button type="submit" class="save-button">SAVE CHANGES</button>
    </form>

    <div class="horizontal-divider"></div>

    <h1 class="section-title">Change Password</h1>
    <form class="edit-form">
        <label for="current-password">Enter current password</label>
        <input type="password" id="current-password" name="current-password" placeholder="Enter current password">

        <label for="new-password">Enter new password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter new password">

        <label for="confirm-password">Re-enter password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password">

        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="save-button">SAVE CHANGES</button>
    </form>

    <div class="horizontal-divider"></div>
    <a>
        Once you delete your account, there is no going back. Please be certain.
        <br>We will delete all your data, including your order history and personal information.
    </a>

    <button class="delete-account-button">DELETE ACCOUNT</button>
</div>
