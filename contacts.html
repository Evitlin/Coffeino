<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Coffeino</title>
    <link rel="stylesheet" href="/main_page/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body style="background-color:#D0D9DA;">
    <div id="header-placeholder"></div>
    <main>
        <section class="contact-section">
            <div class="contact-card">
                <h2>CONTACTS</h2>
                <div class="contact-item">
                    
                    <img src="main_page//main_images/ig.icon.png" alt="Instagram"> Coffeino
                </div>
                <div class="contact-item">
                    <img src="main_page//main_images/fb.icon.png" alt="Facebook"> Coffeino
                </div>
                <div class="contact-item">
                    <img src="main_page//main_images/tiktok.icon.png" alt="TikTok"> Coffeino
                </div>
                <div class="contact-item">
                    <img src="main_page//main_images/phone.icon.png" alt="Phone"> +37060000000
                </div>
                <div class="contact-item">
                    <img src="main_page//main_images/gmail.icon.png" alt="Email"> Coffeino@gmail.com
                </div>
                <img src="main_page//main_images/coffe.png" class="coffee-icon" alt="Coffee Cup">
            </div>
        </section>
    </main>
    <link rel="stylesheet" href="/products/product_links.css">
    <script src="/scripts/main.js"></script>
    <script src="/scripts/firebaseInit.js" defer></script>
</body>
</html>
