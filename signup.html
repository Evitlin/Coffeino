<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Coffeino</title>
    <link rel="stylesheet" href="/account/accountstyle.css">
    <link rel="stylesheet" href="/main_page/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body style="background-color:#D0D9DA;">
    <div id="header-placeholder"></div>
    <main>
        <div id="rectangle-container">
            <div class="rectangle">
                <div class="form-content">
                    <div class="sign-in-">
                        Create account.
                    </div>
                    <input type="user-name" class="rectangle-1" placeholder="First and Last Name">
                    <input type="email" class="rectangle-1" placeholder="Email">
                    <input type="password" class="rectangle-1" placeholder="Password">
                    <input type="password" class="rectangle-1" placeholder="Confirm Password">
                    <div class="checkbox">
                        <input type="checkbox" id="agree1">
                        <label for="agree1">I agree to Coffeino's Conditions of Use and Privacy Notice.</label>
                    </div>
                    <button class="button-1">
                        Sign Up
                    </button>
                    <div class="divider"></div>
                    <div class="inline-container">
                        <p>Already have an account?</p>
                            <a href="/login.html" class="link-1">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="/products/product_links.css">
    <script src="/scripts/main.js"></script>
    <script src="/scripts/firebaseInit.js" defer></script>
    <script src="/scripts/signup.js"></script>
</body>
</html>
