<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Coffeino</title>
    <link rel="stylesheet" href="/main_page/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body style="background-color:#D0D9DA;">
    <div id="header-placeholder"></div>
    <main>
        <!-- Your page content -->
        
        <button id="cart-btn" class="cart-button"> Cart</button>

        <div class="cart-modal" id="cart-modal">
            <div class="modal-context">
                <span class="close-btn" id="close-btn">&times;</span>
                <div class="cart-arrow"></div>
                <div class="cart-inner">
                    <div class="cart header">
                        <div class="mini-images">
                            <img src="cart/cart_images/coffe_cup.jpg" class="mini-image" alt="Cup Icon">
                        </div>
                        <div class="cart-body">
                            <img src="cart/cart_images/shoping_bag.jpg" class="mini-image" alt="Cart Icon">
                            <p class="empty-text"><strong>The cart is empty</strong>/p>
                            <a href="index.html" id="go-shopping-btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <link rel="stylesheet" href="/products/product_links.css">
    <script src="/scripts/main.js"></script>
</body>
</html>
