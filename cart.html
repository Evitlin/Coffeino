<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Coffeino</title>
    <link rel="stylesheet" href="main_page/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body style="background-color:#D0D9DA;">
    <div id="header-placeholder"></div>
    <main>
        <!-- Your page content -->
        
        <button id="cart-btn" class="cart-button"> Cart</button>

        <div id="cart-modal" class="modal">
            <div class="modal-context">
                <spam id="close-btn" class="close-btn">%times;</spam>
                <div class="empty-cart">
                    <div class="mini-images">
                        <img src="coffe_cup.jpg" alt="Mini Image 1" class="mini-image">
                        <img src="shoping_bag.jpg" alt="Mini Image 2" class="mini-image">
                    </div>
                    <p>The cart is empty!<p>
                    <button id="go-shopping-btn">Shop Now</button>
                </div>
            </div>
        </div>

    </main>
    <link rel="stylesheet" href="products/product_links.css">
    <script src="scripts/main.js"></script>
</body>
</html>
